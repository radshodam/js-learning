<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <input type="number" value="0" id="result" readonly>
        <div class="buttons mt-2">
            <div>
                <button onclick="setValue('1')">1</button>
            </div>
            <div><button onclick="setValue('2')">2</button></div>
            <div><button onclick="setValue('3')">3</button></div>
            <div><button>+</button></div>
        </div>
        <div class="buttons">
            <div>
                <button onclick="setValue('4')">4</button>
            </div>
            <div><button onclick="setValue('5')">5</button></div>
            <div><button onclick="setValue('6')">6</button></div>
            <div><button>-</button></div>
        </div>
        <div class="buttons">
            <div>
                <button onclick="setValue('7')">7</button>
            </div>
            <div><button onclick="setValue('8')">8</button></div>
            <div><button onclick="setValue('9')">9</button></div>
            <div><button>*</button></div>
        </div>
        <div class="buttons">
            <div>
                <button>/</button>
            </div>
            <div><button>%</button></div>
            <div><button>.</button></div>
            <div><button>=</button></div>
        </div>
    </div>

</body>

</html>
